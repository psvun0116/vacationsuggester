<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Vacation Suggester</h1>
        <p>See which destination best fits your needs!</p>

    <form id="vacation">
      <h2>Who would you like to go on a vacation with?</h2>
        <div class="radio">
          <label>
            <input type="radio" name="person" value="solo">Solo, by myself.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="person" value="partner">Partner, Husband/Wife, Boyfriend/Girlfriend
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="person" value="family">Family, children included
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="person" value="friends">Family and/or Friends (Adults only)
          </label>
        </div>

      <h2>Type of trip:</h2>
      <div class="radio">
        <label>
          <input type="radio" name="trip" value="family">Family
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="trip" value="weekend">Weekend
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="trip" value="camping">Camping
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="trip" value="holiday">Holiday
        </label>
      </div>

      <h2>Which activity do you more look forward to on a vacation?</h2>
      <div class="radio">
        <label>
          <input type="radio" name="activity" value="park">Amusement Parks
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="activity" value="nightlife">Night Life
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="activity" value="beach">Beach
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="activity" value="siteseeing">Sightseeing
        </label>
      </div>

      <h2>What is your least favorite activity?</h2>
      <div class="radio">
        <label>
          <input type="radio" name="least" value="park">Amusement Parks
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="least" value="nightlife">Night Life
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="least" value="beach">Beach
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="least" value="siteseeing">Sightseeing
        </label>
      </div>

      <h2>Activity Level:</h2>
      <div class="radio">
        <label>
          <input type="radio" name="level" value="relaxed">Relaxed
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="level" value="easy">Easy Active
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="level" value="active">Active
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="level" value="beyond">Beyond active
        </label>
      </div>

      <h2>What do you prefer:</h2>
      <div class="radio">
        <label>
          <input type="radio" name="prefer" value="seperate">Do things yourself
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="prefer" value="group">Within your group
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="prefer" value="guided">Tour Guide
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="prefer" value="none">Not Applicable
        </label>
      </div>

      <button type="submit" class="btn-success">Submit!</button>
    </form>
  </body>
</html>
